<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body style="background-color: ivory;">
    <!-- NavBar Content -->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">LogUrAttendance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/addAttendance">Add Attendance</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/addStudent">Add Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addTeacher">Add Teacher</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/attendanceOnDate">Get List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/executeQuery">Custom Query</a>
                </li>
                <!-- <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
                </li> -->
            </ul>
            </div>
        </div>
    </nav>

    <div style="padding-top: 120px; padding-left: 50px;">
        <h2>Enter Query</h2>
    </div>
    
    <div class="container" style="background-color: lightgoldenrodyellow; text-align: center; margin-top: 40px; border-radius: 10px; border-width: 5px; border-style: groove; padding: 50px 0px;">
        
        <form action="" method="post">
            <br>
            <div>
                <h3 class="font-monospace" style="display: inline;">
                    Query:
                </h3>
                 <input type="text" name="query" />
                <input style="margin-left: 25px;" type="submit" value="Execute Query" class="btn btn-primary">
            </div>
        </form>
        <br><br>
        <h2>Executed Query: </h2>  <br><h3 class="font-monospace">{{ data[0] }} </h3><br>
        <br> 
        <h2>Output: </h2>
        <div style="margin: 25px 100px;" >
            <table class="table table-striped" border = 1 style="margin: 0 auto;">
                {% for row in data[1] %}
                <tr class="table-info">
                    {% for col in row %}
                    <td class="table-info"> {{ col }} </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>

        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
